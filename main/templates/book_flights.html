<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Flights</h1>
        <form action="#" method="post" onsubmit="return validateForm()">
            <label for="source_city">Source City:</label>
            <select id="source_city" name="source_city">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Pune">Pune</option>
                <option value="Goa">Goa</option>
                <option value="Jaipur">Jaipur</option>
            </select>
            
            <label for="destination">Destination:</label>
            <select id="destination" name="destination">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Pune">Pune</option>
                <option value="Goa">Goa</option>
                <option value="Jaipur">Jaipur</option>
            </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="economic_class">Economic Class:</label>
            <select id="economic_class" name="economic_class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first_class">First Class</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var sourceCity = document.getElementById("source_city").value;
            var destination = document.getElementById("destination").value;
            
            // Check if source city is equal to destination city
            if (sourceCity === destination) {
                alert("Source city cannot be equal to destination city.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
