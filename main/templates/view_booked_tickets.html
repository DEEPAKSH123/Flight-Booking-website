<!DOCTYPE html>
<html>
<head>
    <title>View Booked Tickets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        /* Optional: Additional styling */
        th, td {
            font-size: 14px;
            font-weight: normal;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Booked Tickets for {{ session['username'] }}</h1>
    <table>
        <thead>
            <tr>
                <th>Source City</th>
                <th>Destination</th>
                <th>Date</th>
                <th>Class</th>
                <th>Flight name</th>
                <th>Number of tickets</th>
                <!-- Add other relevant headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking[2] }}</td>
                    <td>{{ booking[3] }}</td>
                    <td>{{ booking[4] }}</td>
                    <td>{{ booking[7] }}</td>
                    <td>{{ booking[8] }}</td>
                    <td>{{ booking[9] }}</td>
                    <!-- Add other relevant booking details as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
